<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="style.css">

    <body>

							<style>#dont ul{list-style:none;padding:0;width:100%;} #dont li{position: absolute;width:100%;} #dont li:nth-child(4){animation: fade 16s 0s infinite;} #dont li:nth-child(3){animation: fade 16s 4s infinite;} #dont li:nth-child(2){animation: fade 16s 8s infinite;} #dont li:nth-child(1){animation: fade 16s 12s infinite;}</style>
